<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Inter:wght@300;400;500&family=Cinzel:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ==========================================================================
           1. CSS Variables and Themes
           ========================================================================== */
        :root {
            --primary-color: #0a1f1c;
            --primary-light: #1a3d38;
            --secondary-color: #d4af37;
            --text-light: #f8f8f8;
            --text-dark: #2c2c2c;
            --bg-light: #fefefe;
            --card-bg: #ffffff;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 16px 48px rgba(0, 0, 0, 0.2);
            --border-radius: 16px;
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        [data-theme="dark"] {
            --primary-color: #4A90E2;
            --primary-light: #5A9EEE;
            --secondary-color: #d4af37;
            --text-light: #F0F0F0;
            --text-dark: #F0F0F0;
            --bg-light: #0D1117;
            --card-bg: #161B22;
            --section-bg: #111827;
            --shadow: 0 8px 32px rgba(13, 17, 23, 0.4);
            --shadow-hover: 0 16px 48px rgba(13, 17, 23, 0.5);
        }

        /* ==========================================================================
           2. Base & Global Styles
           ========================================================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
            color: var(--text-dark);
            background-color: var(--bg-light);
        }

        .container {
            max-width: 1200px;
            margin: 100px auto 0;
            padding: 2rem;
        }

        /* ==========================================================================
           3. Navigation
           ========================================================================== */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            background: rgba(10, 31, 28, 0.95);
            backdrop-filter: blur(20px);
            padding: 0 3rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        [data-theme="dark"] .navbar {
            background: rgba(22, 27, 34, 0.95);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .brand {
            color: var(--secondary-color);
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'Cinzel', serif;
            text-decoration: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-btn {
            background: none;
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: var(--text-light);
            font-size: 1rem;
            cursor: pointer;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            transition: var(--transition);
        }

        .nav-btn:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .theme-toggle {
            background: none;
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: var(--text-light);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.8rem;
            border-radius: 50%;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: rgba(212, 175, 55, 0.1);
            transform: rotate(180deg);
        }

        /* ==========================================================================
           4. Page Sections & Components
           ========================================================================== */
        .watch-preview {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 3rem;
        }

        .watch-slider {
            position: relative;
            width: 100%;
            height: 400px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .slider-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slider-slide.active {
            opacity: 1;
        }

        .slider-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .slider-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: var(--transition);
            border: none;
        }

        .slider-dot.active {
            background: white;
            transform: scale(1.2);
        }

        .prediction-form {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 3rem;
            box-shadow: var(--shadow);
            margin-bottom: 3rem;
        }

        .form-title {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: var(--secondary-color);
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-select,
        .form-input {
            padding: 12px 16px;
            border: 2px solid rgba(212, 175, 55, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--bg-light);
            color: var(--text-dark);
            transition: var(--transition);
            width: 100%;
        }

        .form-select:focus,
        .form-input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .form-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-dark);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .prediction-result {
            display: none;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 3rem;
            box-shadow: var(--shadow);
            text-align: center;
            border: 2px solid transparent;
            transition: var(--transition);
        }

        .prediction-result.visible {
            display: block;
            border-color: var(--secondary-color);
            animation: pulse 2s infinite;
        }

        .result-title {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .price-display {
            font-size: 3.5rem;

            color: var(--secondary-color);

        .segment-display {
            font-size: 1.2rem;

            margin-top: 0.5rem;
        }

        .price-note {
            opacity: 0.8;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        @keyframes pulse {
            0%,
            100% {
                border-color: var(--secondary-color);
            }
            50% {
                border-color: rgba(212, 175, 55, 0.5);
            }
        }

        /* ==========================================================================
           5. Responsive Design
           ========================================================================== */
        @media (max-width: 1024px) {

                padding: 2rem;
            }
            .brand {
                position: static;
                transform: none;
                margin: 0 auto;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const watchImages = [`{{ url_for('static', filename='images/predict_slider_1.jpg') }}`, `{{ url_for('static', filename='images/predict_slider_2.jpg') }}`, `{{ url_for('static', filename='images/predict_slider_3.jpg') }}`, `{{ url_for('static', filename='images/predict_slider_4.jpg') }}`, `{{ url_for('static', filename='images/predict_slider_5.jpg') }}`, `{{ url_for('static', filename='images/predict_slider_6.jpg') }}`];
            let currentSlide = 0;

            function initializeWatchSlider() {
                const slider = document.getElementById('watchSlider');
                const controls = document.getElementById('sliderControls');
                if (!slider || slider.dataset.initialized) return;
                slider.dataset.initialized = 'true';

                watchImages.forEach((image, index) => {
                    const slide = document.createElement('div');
                    slide.className = `slider-slide ${index === 0 ? 'active' : ''}`;
                    const img = document.createElement('img');
                    img.src = image;
                    img.alt = `Watch Example ${index + 1}`;
                    img.onerror = () => { img.src = `{{ url_for('static', filename='images/watch_placeholder.jpg') }}`; };
                    slide.appendChild(img);
                    slider.insertBefore(slide, controls);

                    const dot = document.createElement('button');
                    dot.className = `slider-dot ${index === 0 ? 'active' : ''}`;
                    dot.addEventListener('click', () => showSlide(index));
                    controls.appendChild(dot);
                });
                setInterval(() => showSlide((currentSlide + 1) % watchImages.length), 4000);
            }

            function showSlide(index) {
                const slides = document.querySelectorAll('.slider-slide');
                const dots = document.querySelectorAll('.slider-dot');
                if (slides.length > index) {
                    slides.forEach(s => s.classList.remove('active'));
                    slides[index].classList.add('active');
                }
                if (dots.length > index) {
                    dots.forEach(d => d.classList.remove('active'));
                    dots[index].classList.add('active');
                }
                currentSlide = index;
            }

            const API_URL = "{{ url_for('predict_api') }}";
            const form = document.getElementById('predictionForm');
            const resultBox = document.getElementById('predictionResult');
            const priceDisplay = document.getElementById('priceDisplay');
            const segmentDisplay = document.getElementById('segmentDisplay');

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                priceDisplay.textContent = "Calculating...";
                segmentDisplay.textContent = "";
                resultBox.classList.remove('visible');

                const formData = new FormData(form);
                const payload = Object.fromEntries(formData.entries());

                let allValid = true;
                for (let key in payload) {
                    if (!payload[key]) {
                        alert(`Please fill in all fields. Missing: ${key}`);
                        allValid = false;
                        break;
                    }
                }

                if (!allValid) {
                    priceDisplay.textContent = "-";
                    return;
                }

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || 'API Error');

                    priceDisplay.textContent = new Intl.NumberFormat('en-US', { style: 'currency', currency: data.currency || 'USD' }).format(data.predicted_price);
                    segmentDisplay.textContent = `${data.segment} Segment`;
                    resultBox.classList.add('visible');
                    resultBox.scrollIntoView({ behavior: 'smooth' });

                } catch (error) {
                    console.error("API Error:", error);
                    priceDisplay.textContent = "Error";
                    segmentDisplay.textContent = "Could not get prediction.";
                    resultBox.classList.add('visible');
                    alert(`Connection Error: ${error.message}`);
                }
            });

            initializeWatchSlider();
        });

        function resetForm() {
            document.getElementById('predictionForm').reset();
            document.getElementById('predictionResult').classList.remove('visible');
            document.getElementById('priceDisplay').textContent = "-";
            document.getElementById('segmentDisplay').textContent = "";
        }

        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        body.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
        themeToggle.addEventListener('click', () => {
            const newTheme = body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        function updateThemeIcon(theme) { themeToggle.querySelector('i').className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon'; }
    </script>
</body>
</html>
